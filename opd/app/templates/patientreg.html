{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <script src="{% static 'js/index.js'%}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">

        <form class="well form-horizontal" action="/registration/" method="post"  id="contact_form">
          {% csrf_token %}
    <fieldset>
    
    <!-- Form Name -->
    <legend><center><h2><b>Patient Registration Form</b></h2></center></legend><br>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label">Name</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="name" placeholder="Name" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
        <label class="col-md-4 control-label">Contact No.</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
        <input name="contact" placeholder="(+91)" class="form-control" type="text">
          </div>
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4 control-label">E-Mail</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Gender</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
        Male<input  name="gender" placeholder="Name"  type="radio"  value="male" style="margin-left:10px;">
        Female<input  name="gender" placeholder="Name"   type="radio" value="female" style="margin-left:10px;">
          </div>
        </div>
      </div>
    
      <div class="form-group">
        <label class="col-md-4 control-label">Address</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input  name="address" placeholder="Name" class="form-control"  type="text">
          </div>
        </div>
      </div>

      
      <div class="form-group"> 
      <label class="col-md-4 control-label">Issue</label>
        <div class="col-md-4 selectContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
        <select name="issue" class="form-control selectpicker">
          <option>Select your issue</option>
        {% if issue %}
        {% for i in issue %}
          <option value="{{i.id}}">{{i.Category_name}}</option>
          {% endfor %}
        {% endif %}
        </select>
      </div>
    </div>
    </div>



    <div class="form-group"> 
        <label class="col-md-4 control-label">Select-Doctor</label>
          <div class="col-md-4 selectContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
          <select name="select_doctor" class="form-control selectpicker">
            <option value="">Select your Doctor</option>
        {% if doctor %}
        {% for i in doctor %}
            <option value="{{i.name}}">{{i.name}}</option>
        {% endfor %}
        {% endif %}
          </select>
        </div>
      </div>
      </div>
      

      <div class="form-group"> 
        <label class="col-md-4 control-label">Appointment-Time</label>
          <div class="col-md-4 selectContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
          <select name="appointment_time" class="form-control selectpicker">
            <option value="">Select your Appointment-Time</option>
            <option value="10:00 AM TO 11:00 AM">10:00 AM TO 11:00 AM</option>
            <option value="11:10 AM TO 12:00 PM">11:10 AM TO 12:00 PM</option>
            <option value="1:00 PM TO 2:00 PM">1:00 PM TO 2:00 PM</option>
            <option value="2:10 PM TO 3:00 PM">2:10 PM TO 3:00 PM</option>
            <option value="3:10 PM TO 4:00 PM">3:10 PM TO 4:00 PM</option>
            <option value="4:10 PM TO 5:00 PM">4:10 PM TO 5:00 PM</option>
            <option value="6:00 PM TO 7:00 PM">6:00 PM TO 7:00 PM</option>
          </select>
        </div>
      </div>
      </div>
    <!-- Text input-->
    
    <!-- Select Basic -->
    
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4"><br>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
      </div>
    </div>
    
    </fieldset>
    </form>
    </div>
        </div><!-- /.container -->
        <button type="button" class="btn btn-info" style="position:relative;margin-top:-1000px;margin-left:1000px;"><a href="/table/" style="color: white;">Our All India's No.1 Specialist</a></button>        
</body>
</html>
